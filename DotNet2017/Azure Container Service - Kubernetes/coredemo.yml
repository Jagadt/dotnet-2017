kind: Service
apiVersion: v1
metadata:
  name: corewebapi
  # namespace: my-project
  labels:
    run: corewebapi
spec:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 31001
  selector:
    run: corewebapi
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: coremvc
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: coremvc